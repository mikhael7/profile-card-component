<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <main>
    <div class="background-image">
      <!-- <div class="top-left"></div>
      <div class="bottom-right"></div> -->
      <!-- <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" width="50%" class="bg-top">
      <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" width="50%" class="bg-bottom"> -->
    </div>
    <section class="card">
      <div class="background-card">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
        <img src="./images/image-victor.jpg" alt="image-victor">
      </div>
      <div class="card-body">
        <h1>Victor Crest</h1>
        <h2>26</h2>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="footer-follower">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="footer-likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="footer-photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="#" target="_blank" rel="noopener">Frontend Mentor</a>. Coded
      by
      <a href="https://github.com/mikhael7">Mikhael</a>.
    </div>
  </footer>
</body>

</html>
